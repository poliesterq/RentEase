<div>
    <mat-card>
        <mat-card-title>
            <button mat-icon-button
            [routerLink]="['/chat/:id']" [queryParams]="{ id: chat.id }">
                <mat-icon>keyboard_arrow_left</mat-icon>
            </button>
            {{getChatName()}}
        </mat-card-title>
        <mat-divider></mat-divider>

        <mat-card-content>
            <mat-list>
                <h4>{{"chat.text.members" | translate}}</h4>
                <mat-list-item *ngFor="let user of chat.users">
                    <p>{{user.firstName}} {{user.lastName}}</p>
                </mat-list-item>
            </mat-list>
        </mat-card-content>

        <mat-divider></mat-divider>
        <mat-card-footer>
            <button mat-stroked-button color="warn" (click)="leave(chat.id)">
                {{"button.leave" | translate}}
            </button>
        </mat-card-footer>
    </mat-card>
</div>
