<div class="container">
  <div class="container-title">
    <h1>Users</h1>
  </div>
  <div class="container-content">
    <div *ngIf="users == undefined || users.length === 0; else userList">
      <h3>There are no users</h3>
    </div>
  </div>
</div>

<ng-template #userList>
  <table mat-table [dataSource]="users">
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>№</th>
      <td mat-cell *matCellDef="let user">{{ users.indexOf(user) + 1 }}</td>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First name</th>
      <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last name</th>
      <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>Phone number</th>
      <td mat-cell *matCellDef="let user">
        {{ user.phoneNumber ? user.phoneNumber : "—" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="birthdate">
        <th mat-header-cell *matHeaderCellDef>Birthdate</th>
        <td mat-cell *matCellDef="let user">
          {{ user.birthDate | date : "dd/MM/yy" }}
        </td>
      </ng-container>
    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef>Roles</th>
      <td mat-cell *matCellDef="let user">{{ user.roles }}</td>
    </ng-container>
    <ng-container matColumnDef="interaction">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user">
        <button
          *ngIf="!user.roles.includes('Admin')"
          mat-icon-button
          color="warn"
          (click)="delete(user.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-template>
